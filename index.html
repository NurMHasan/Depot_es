<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Depot Es - Input Data</title>
    <script>
        function submitData() {
            var nama = document.getElementById("nama").value;
            var jumlah = document.getElementById("jumlah").value;
            var harga = document.getElementById("harga").value;

            if (!nama || !jumlah || !harga) {
                alert("Harap isi semua bidang!");
                return;
            }

            fetch("https://script.google.com/macros/s/AKfycbxOzfi9lPIS9ckG_bMY63A_K-DsgfUB1fRPkkaPF7kUz8Fjd0bwd3eVa8BtmqUxD5HoHQ/exec", {
                method: "POST",
                mode: "no-cors",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    nama: nama,
                    jumlah: jumlah,
                    harga: harga
                })
            })
            .then(response => {
                alert("Data berhasil dikirim!");
                document.getElementById("dataForm").reset();
            })
            .catch(error => console.error("Error:", error));
        }
    </script>
</head>
<body>
    <h2>Masukkan Data untuk Depot Es</h2>
    <form id="dataForm">
        <label>Nama:</label>
        <input type="text" id="nama" required><br><br>
        
        <label>Jumlah Es (kg):</label>
        <input type="number" id="jumlah" required><br><br>
        
        <label>Harga per Kg (Rp):</label>
        <input type="number" id="harga" required><br><br>
        
        <button type="button" onclick="submitData()">Kirim Data</button>
    </form>
</body>
</html>
